<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;700&family=Inter:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/style/index.scss">
    <title>Messenger</title>
  </head>
  <body>
    <div class="registration block">
      <div class="registration__wrapper wrapper">
        <form class="registration__form form">
          
          <div class="registration__form-block">
            <h2 class="form__title title">Регистрация</h2>
            <label class="form__label label">
              <span class="form__label-text">Почта</span>
              <input type="text" class="form__input input" name="email" placeholder="pochta@yandex.ru">
            </label>
            <label class="form__label label">
              <span class="form__label-text">Логин</span>
              <input type="text" class="form__input input" name="login" placeholder="ivanivanov">
            </label>
            <label class="form__label label">
              <span class="form__label-text">Имя</span>
              <input type="text" class="form__input input" name="first_name" placeholder="Иван">
            </label>
            <label class="form__label label">
              <span class="form__label-text">Фамилия</span>
              <input type="text" class="form__input input" name="second_name" placeholder="Иванов">
            </label>
            <label class="form__label label">
              <span class="form__label-text">Телефон</span>
              <input type="text" class="form__input input" name="phone" placeholder="+7 (909) 967 30 30">
            </label>
            <label for="password" class="form__label label">
              <span class="form__label-text">Пароль</span>
              <input type="text" class="form__input input" name="password" placeholder="••••••••••••">
            </label>
            <label for="password" class="form__label label">
              <span class="form__label-text">Пароль (ещё раз)</span>
              <input type="text" class="form__input input" name="password" placeholder="••••••••••••">
            </label>
          </div>
            

            {{> button label="Зарегистрировать" }}
           
         </form>

         <a class="auth__link link" href="./chat.html">Войти</a>
      </div>
    </div>
  </body>
</html>
