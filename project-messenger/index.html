<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;700&family=Inter:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/style/index.scss">
    <title>Messenger</title>
  </head>
  <body>
    <div class="auth block">
      <div class="auth__wrapper wrapper">
        <form class="auth__form form">
          
          <div class="auth__form-block">
            <h2 class="form__title title">Вход</h2>
            <label class="form__label label">
              <span class="form__label-text">Логин</span>
              <input type="text" class="form__input input" name="login" placeholder="ФИО">
            </label>
            <label class="form__label label">
              <span class="form__label-text">Пароль</span>
              <input type="text" class="form__input input" name="password" placeholder="••••••••••••">
            </label>
          </div>
            

            {{> button label="Вход" }}
            
         </form>
         
         <a class="auth__link link" href="./registration.html">Нет аккаунта?</a>
         
      </div>
    </div>
    <!-- <script type="module" src="src/main.js"></script> -->
  </body>
</html>
